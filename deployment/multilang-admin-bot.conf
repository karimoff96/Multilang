[program:multilang-admin-bot]
command=/home/wemard/app/venv/bin/python manage.py admin_bot
directory=/home/wemard/app
user=wemard
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=60
stopasgroup=true
killasgroup=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/multilang-admin-bot.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/multilang-admin-bot-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=PATH="/home/wemard/app/venv/bin",DJANGO_SETTINGS_MODULE="WowDash.settings",PYTHONUNBUFFERED="1"

; Process priority (lower number = higher priority)
priority=999

; Number of seconds before considering the start successful
startretries=3
