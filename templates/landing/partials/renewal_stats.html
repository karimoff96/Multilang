{% load i18n %}
<div class="col-xxl-3 col-md-6 col-sm-6">
    <div class="card p-3 shadow-sm h-100 radius-8 border">
        <div class="card-body p-0">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-1 mb-8">
                <div class="d-flex align-items-center gap-2">
                    <span class="mb-0 w-48-px h-48-px bg-primary-600 flex-shrink-0 text-white d-flex justify-content-center align-items-center rounded-circle h6 mb-0">
                        <i class="ri-refresh-line"></i>
                    </span>
                    <div>
                        <span class="mb-0 fw-medium text-secondary-light">{% trans "Total Renewal Requests" %}</span>
                        <h6 class="fw-semibold mb-0">{{ total_renewal }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
