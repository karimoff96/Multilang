{% extends '../layout/layout.html' %}
{% load static %}

{% block content %}
<div class="row gy-4">
    <div class="col-12">
        <div class="card h-100 p-0 radius-12">
            <div class="card-header border-bottom bg-base py-16 px-24">
                <h6 class="text-lg fw-semibold mb-0">{{ title }}</h6>
            </div>
            <div class="card-body p-24">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row gy-3">
                        <!-- Basic Info -->
                        <div class="col-12">
                            <h6 class="text-md fw-semibold mb-16 pb-8 border-bottom">Center Information</h6>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                Center Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" name="name" class="form-control radius-8" 
                                   value="{% if center %}{{ center.name }}{% endif %}"
                                   placeholder="Enter center name" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Phone</label>
                            <input type="tel" name="phone" class="form-control radius-8" 
                                   value="{% if center %}{{ center.phone|default:'' }}{% endif %}"
                                   placeholder="Enter phone number">
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Email</label>
                            <input type="email" name="email" class="form-control radius-8" 
                                   value="{% if center %}{{ center.email|default:'' }}{% endif %}"
                                   placeholder="Enter email">
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Location URL</label>
                            <input type="url" name="location_url" class="form-control radius-8" 
                                   value="{% if center %}{{ center.location_url|default:'' }}{% endif %}"
                                   placeholder="Google Maps or Yandex Maps URL">
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Address</label>
                            <textarea name="address" class="form-control radius-8" rows="2" 
                                      placeholder="Enter full address">{% if center %}{{ center.address|default:'' }}{% endif %}</textarea>
                        </div>
                        
                        {% if center %}
                        <div class="col-md-6 mt-24">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Status</label>
                            <div class="form-check form-switch switch-primary d-flex align-items-center gap-3">
                                <input class="form-check-input" type="checkbox" role="switch" 
                                       name="is_active" id="is_active" {% if center.is_active %}checked{% endif %}>
                                <label class="form-check-label line-height-1 fw-medium text-secondary-light" for="is_active">
                                    Active
                                </label>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-center gap-3 mt-24">
                        <a href="{% url 'center_list' %}" class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-40 py-11 radius-8">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary border border-primary-600 text-md px-56 py-12 radius-8">
                            {% if center %}Update{% else %}Create{% endif %} Center
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
