{% extends '../layout/layout.html' %}
{% load static %}

{% block content %}
<div class="row gy-4">
    <div class="col-12">
        <div class="card h-100 p-0 radius-12">
            <div class="card-header border-bottom bg-base py-16 px-24">
                <h6 class="text-lg fw-semibold mb-0">{{ title }}</h6>
            </div>
            <div class="card-body p-24">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row gy-3">
                        <!-- User Account Section -->
                        <div class="col-12">
                            <h6 class="text-md fw-semibold mb-16 pb-8 border-bottom">Account Information</h6>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                Username <span class="text-danger">*</span>
                            </label>
                            <input type="text" name="username" class="form-control radius-8" 
                                   value="{% if staff_member %}{{ staff_member.user.username }}{% endif %}"
                                   {% if staff_member %}readonly{% endif %}
                                   placeholder="Enter username" required>
                            {% if staff_member %}
                            <small class="text-secondary-light">Username cannot be changed</small>
                            {% endif %}
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Email</label>
                            <input type="email" name="email" class="form-control radius-8" 
                                   value="{% if staff_member %}{{ staff_member.user.email }}{% endif %}"
                                   placeholder="Enter email">
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                First Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" name="first_name" class="form-control radius-8" 
                                   value="{% if staff_member %}{{ staff_member.user.first_name }}{% endif %}"
                                   placeholder="Enter first name" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Last Name</label>
                            <input type="text" name="last_name" class="form-control radius-8" 
                                   value="{% if staff_member %}{{ staff_member.user.last_name }}{% endif %}"
                                   placeholder="Enter last name">
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                Password {% if not staff_member %}<span class="text-danger">*</span>{% endif %}
                            </label>
                            <input type="password" name="password" class="form-control radius-8" 
                                   placeholder="{% if staff_member %}Leave blank to keep current{% else %}Enter password{% endif %}"
                                   {% if not staff_member %}required{% endif %}>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Phone</label>
                            <input type="tel" name="phone" class="form-control radius-8" 
                                   value="{% if staff_member %}{{ staff_member.phone|default:'' }}{% endif %}"
                                   placeholder="Enter phone number">
                        </div>
                        
                        <!-- Role & Assignment Section -->
                        <div class="col-12 mt-24">
                            <h6 class="text-md fw-semibold mb-16 pb-8 border-bottom">Role & Assignment</h6>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                Role <span class="text-danger">*</span>
                            </label>
                            <select name="role" class="form-select radius-8" required>
                                <option value="">Select Role</option>
                                {% for role in roles %}
                                <option value="{{ role.id }}" {% if staff_member and staff_member.role_id == role.id %}selected{% endif %}>
                                    {{ role.get_name_display }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">
                                Branch <span class="text-danger">*</span>
                            </label>
                            <select name="branch" class="form-select radius-8" required>
                                <option value="">Select Branch</option>
                                {% for branch in branches %}
                                <option value="{{ branch.id }}" {% if staff_member and staff_member.branch_id == branch.id %}selected{% endif %}>
                                    {{ branch.name }} ({{ branch.center.name }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        {% if staff_member %}
                        <div class="col-md-6">
                            <label class="form-label fw-semibold text-primary-light text-sm mb-8">Status</label>
                            <div class="form-check form-switch switch-primary d-flex align-items-center gap-3">
                                <input class="form-check-input" type="checkbox" role="switch" 
                                       name="is_active" id="is_active" {% if staff_member.is_active %}checked{% endif %}>
                                <label class="form-check-label line-height-1 fw-medium text-secondary-light" for="is_active">
                                    Active
                                </label>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-center gap-3 mt-24">
                        <a href="{% url 'staff_list' %}" class="border border-danger-600 bg-hover-danger-200 text-danger-600 text-md px-40 py-11 radius-8">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary border border-primary-600 text-md px-56 py-12 radius-8">
                            {% if staff_member %}Update{% else %}Create{% endif %} Staff
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
